<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Login - GhostNetFishing</title>
    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/style.css" />
</h:head>
<h:body>
    <ui:include src="header.xhtml" />
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <h:form>
                <h:messages globalOnly="true" styleClass="error-messages" />

                <div class="form-group">
                    <h:outputLabel value="E-Mail:" for="email" class="form-label" />
                    <h:inputText id="email" value="#{loginBean.email}" required="true" class="form-input" />
                    <h:message for="email" styleClass="error-message" />
                </div>

                <div class="form-group">
                    <h:outputLabel value="Passwort:" for="password" class="form-label" />
                    <h:inputSecret id="password" value="#{loginBean.password}" required="true" class="form-input" />
                    <h:message for="password" styleClass="error-message" />
                </div>

                <div class="form-group">
                    <h:commandButton value="Login" action="#{loginBean.login()}" class="form-button" />
                </div>
            </h:form>
        </div>
    </div>

    <ui:include src="/footer.xhtml" />
</h:body>
</html>
